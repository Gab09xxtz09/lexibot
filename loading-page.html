
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading Screen</title>
    <style>
        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
        }

        .loading-text {
            color: #000;
            font-size: 28pt;
            font-weight: 800;
            margin-left: 20px;
        }

        .dot {
            height: 40px;
            width: 40px;
            margin-right: 15px;
            border-radius: 20px;
            background-color: #b3d4fc;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .loading-bar-background {
            --height: 60px;
            width: 400px;
            height: var(--height);
            background-color: #212121;
            box-shadow: #0c0c0c -4px 4px 8px 0px inset;
            border-radius: calc(var(--height) / 2);
            padding: 10px;
        }

        .loading-bar {
            --height: 40px;
            width: 0%;
            height: var(--height);
            background: linear-gradient(0deg, rgba(222, 74, 15, 1) 0%, rgba(249, 199, 79, 1) 100%);
            border-radius: calc(var(--height) / 2);
            animation: loading 4s ease-out forwards;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                background-color: #b3d4fc;
                box-shadow: 0 0 0 0 rgba(178, 212, 252, 0.7);
            }
            50% {
                transform: scale(1.2);
                background-color: #6793fb;
                box-shadow: 0 0 0 20px rgba(178, 212, 252, 0);
            }
            100% {
                transform: scale(0.8);
                background-color: #b3d4fc;
                box-shadow: 0 0 0 0 rgba(178, 212, 252, 0.7);
            }
        }

        .dots-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            margin-top: 20px;
            text-align: center;
        }

        .game-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18pt;
            cursor: pointer;
            border-radius: 10px;
        }

        .game-button:hover {
            background-color: #4f46e5;
            transform: scale(1.12);
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loading-text">Caricamento</div>
        <section class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </section>
        <div class="loading-bar-background">
            <div class="loading-bar"></div>
        </div>
        <div class="game-container">
            <p>Gioca ad un giochino mentre aspetti!</p>
            <button class="game-button">
                <a href="giochinodemerda.html" target="_blank" rel="noopener noreferrer" style="color: white; text-decoration: none;">Gioca</a>
            </button>
        </div>
    </div>

    <script>
        // Wait for the document to load
        document.addEventListener("DOMContentLoaded", function() {
            const loadingBar = document.querySelector(".loading-bar");

            // When the animation ends, redirect to the desired URL
            loadingBar.addEventListener("animationend", function() {
                window.location.href = "staff.html";
            });
        });
    </script>
</body>
</html>
